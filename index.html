<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="refresh" content=".5">
</head>
<body>

<canvas id="myCanvas" width="1000px" height="1000px" style="border:1px solid #d3d3d3; padding: 50px;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}



ctx.beginPath();
var i = 0;
var myArray = ['Purple', 'Red', 'Blue', 'Green', 'Orange'];
for (i = 0; i < getRandomInt(2, 500); i++) {
    ctx.arc(400, 500, getRandomInt(2, 400), 0, 2 * Math.PI);
    ctx.lineWidth=getRandomInt(.1, 5);
    var rand = myArray[Math.floor(Math.random() * myArray.length)];
    ctx.strokeStyle=rand;
    ctx.stroke();
}


</script>

</body>
</html>
